<!DOCTYPE html>
<html>
    <!-- html file -->
<!-- what html elements are needed for the user experiance? -->
    <head>
        <title>Tic-Tac-Toe Deliverable</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="level1">
            <h1 id="header">Tic-Tac-Toe</h1>
        </div>
        <div id ='level2'>
            <h2 id="sub-header">Battle against a friend in the classic game.</h2>
        </div>
        <div id="level3">
            <p id="instructions">Player 1 is X. Player 2 is O. Click an empty square on the board to place your piece. Player 1 starts.</p>
        </div>
            <div id="entire-board">
            <div id="top-row">
                <button type="button" class = "gameboard" id="top-left">X</button>
                <button type="button" class = "gameboard" id="top-middle">X</button>
                <button type="button" class = "gameboard" id="top-right">X</button>
            </div>
            <div id="middle-row">
                <button type="button" class = "gameboard" id="middle-left">X</button>
                <button type="button" class = "gameboard" id="center">X</button>
                <button type="button" class = "gameboard" id="middle-right">X</button>
            </div>
            <div id="bottom-row">
                <button type="button" class = "gameboard" id="bottom-left">X</button>
                <button type="button" class = "gameboard" id="bottom-middle">X</button>
                <button type="button" class = "gameboard" id="bottom-right">X</button>
            </div>
        </div>
        <div>
            <button type="button" id="clear">Clear Board</button>
        </div>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
</html>
